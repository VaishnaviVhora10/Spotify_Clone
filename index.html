<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Spotify</title>
</head>
<body>
    <nav>
        <ul>
            <li><img src="./images/logo.jpg" alt="logo"><span>SPOTIFY</span> </li>
            <li>HOME</li>
            <li>ABOUT</li>
        </ul>
    </nav>
    
    <div class="maincontainer">
       <h1 style="color:white;"> MY FAVOURITE SONGS </h1>
       <div class="songlist"></div>
    </div>

    <div class="bottomBar">
        <input type="range" name="range" id="myProgress" min="0" max="100">
        <div class="icons">
            <i class="fa fa-backward fa-2x" aria-hidden="true"></i>
            <i class="fa fa-play fa-2x" aria-hidden="true"></i>
            <i class="fa fa-forward fa-2x" aria-hidden="true"></i>
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
